<div class="modal-header">
    <h3 class="modal-title">Added tasks</h3>
</div>
<div class="modal-body">
    <ul>
        <li ng-repeat="item in items">
            <b>{{ item }}</b>
        </li>
    </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
