<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">{{title}}</h3>
    </div>
    <div class="modal-body">
        <div ng-form="RegisterNewGroup" ng-init="initFields()">
            <div class="form-group">
                <label for="newNameGroup" class="control-label col-md-3">Name&nbsp*</label>
                <input type="text" class="form-control" id="name" name="groupName" placeholder="{{newGroup.name}}" ng-required="true" ng-model="newGroup.name" />
                <span ng-show="RegisterNewGroup.groupName.$error.required && RegisterNewGroup.groupName.$dirty">The field is required</span>
            </div>
            <div class="form-group">
                <label for="newDescriptionGroup" class="control-label col-md-3">Description&nbsp*</label>
                <textarea class="form-control" name="groupDescription" id="description" placeholder="{{newGroup.description}}" ng-maxlength="150" maxlength="151" ng-required="true" ng-model="newGroup.description"></textarea>
                <span ng-show="RegisterNewGroup.groupDescription.$error.maxlength">The maximum size is 150 characters</span>
                <span ng-show="RegisterNewGroup.groupDescription.$error.required && RegisterNewGroup.groupDescription.$dirty">The field is required</span>
            </div>
            <div class="form-group">
                <selectize placeholder='Pick some people...'
                           config="emailsConfig" class='contacts'
                           ng-model="emails"></selectize>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default span2" ng-click="cancel()"> Cancel </button>
                <button type="submit" class="btn btn-primary span2" ng-click="saveGroup()"> Save </button>
            </div>
        </div>
    </div>
</div>
